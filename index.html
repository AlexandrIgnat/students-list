<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script defer src="createSelectOptions.js"></script>
  <script defer src="data.js"></script>
  <script defer src="validation.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
<div class="container">
  <h1>Страница о студентах.</h1>
  <h2>Поиск</h2>
  <form id="filterForm" action="">
    <div class="search row">
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" name="fio" data-search="fio" class=" col-4 filter form-control" placeholder="По фамилии" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group  mb-3">
        <span class="input-group-text">@</span>
        <input type="text" name="faculty" data-search="faculty" class=" col-4 filter form-control" placeholder="По факультету" aria-label="Username">
      </div>
      <div class="input-group  mb-3">
        <span class="input-group-text">@</span>
        <input type="text" name="yearOfStudy" data-search="yearOfStudy" class=" col-4 filter form-control" placeholder="По дате поступления" aria-label="Username">
      </div>
      <div class="input-group  mb-3">
        <span class="input-group-text">@</span>
        <input type="text" name="studyEnd" data-search="studyEnd" class=" col-4 filter form-control" placeholder="По дате окончания" aria-label="Username">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Фильтровать</button>
  </form>
  <h2>Таблица студентов</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"><button class="btn btn-info orderBy" data-order="fio">ФИО</button></th>
        <th scope="col"><button class="btn btn-info orderBy" data-order="birthDay">Дата рождения</button></th>
        <th scope="col"><button class="btn btn-info orderBy" data-order="yearOfStudy">Дата поступления</button></th>
        <th scope="col"><button  class="btn btn-info orderBy" data-order="faculty">Факультет</button></th>
      </tr>
    </thead>
    <tbody class="list">
    </tbody>
  </table>
  <h2>Форма записи студента</h2>
  <form action="" id="form">
    <div class="form-floating col-12 col-md-8 mb-3">
      <input type="text" name="name" class="form-control" id="floatingInput" placeholder="name" />
      <label for="floatingInput">Имя</label>
      <div class="error"></div>
    </div>
    <div class="form-floating col-12 col-md-8 mb-3">
      <input type="text" name="surname" class="form-control" id="floatingPassword" placeholder="surname" />
      <label for="floatingPassword">Фамилия</label>
      <div class="error"></div>
    </div>
    <div class="form-floating col-12 col-md-8 mb-3">
      <input type="text" name="middlename" class="form-control" id="floatingMiddlename" placeholder="middlename" />
      <label for="floatingMiddlename">Отчество</label>
      <div class="error"></div>
    </div>
    <div class="form-floating col-12 col-md-8 mb-3">
      <input type="date" name="birthday" class="choise-date form-control" id="floatingBirthday" min="1900-01-01" />
      <label for="floatingBirthday">Дата рождения</label>
      <div class="error"></div>
    </div>
    <div class="form-floating col-12 col-md-8 mb-3">
      <select class="form-select form-control" id="inputGroupSelect04" name="year-of-study" aria-label="Example select with button addon">
        <option selected value=""></option>
      </select>
      <label for="floatingBirthday">Выберите год поступления</label>
      <div class="error"></div>
    </div>
    <div class="form-floating col-12 col-md-8 mb-3">
      <input type="text" name="faculty" class="form-control" id="floatingFaculty" placeholder="faculty" />
      <label for="floatingFaculty">Факультет</label>
      <div class="error"></div>
    </div>
    <button class="button btn btn-primary" type="submit">добавить студента</button>
  </form>
</div>
</body>
</html>
